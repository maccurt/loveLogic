<div class="marketing-component">

    <div class="brand-name">
        {{store.brandName()}}
    </div>

    <div class="brand-tag-line">
        {{store.brandTagline() | titlecase}}
    </div>
    
</div>
<div style="background-color: aliceblue;padding-bottom: 32px;padding-top:32px;">

    <div class="info-grid">
        @for(m of marketingList(); track $index){

        <div class="grid-item">

            <div class="info">
                <div class="title">
                    {{m.title}}
                </div>
                <div class="text">
                    {{m.text}}
                </div>
                <div>
                    <mat-card class="bullet-point-card">
                        <mat-card-content>
                            <mat-list>
                                @for(b of m.bulletPointList ;track $index){
                                <mat-list-item>
                                    <mat-icon [class]="b.icon" matListItemIcon>{{b.icon}}</mat-icon>
                                    <div matListItemTitle>{{b.title | titlecase }} </div>
                                </mat-list-item>
                                }
                            </mat-list>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>

        }
    </div>

</div>
