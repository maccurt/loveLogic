    </div>

    <div class="brand-tag-line">
        {{store.brandTagline() | titlecase}}
    </div>

    <div class="info-grid">

        @for(m of marketingList(); track $index){

            <div>
                <div class="info">
                    <div class="title">
                        {{m.title}}
                    </div>
                    <div class="text">                    
                        {{m.text}}
                    </div>
                    <div>
    
                        <mat-list>
                            @for(b of m.bulletPointList ;track $index){
                            <mat-list-item>
                                <mat-icon matListItemIcon>{{b.icon}}</mat-icon>
                                <div matListItemTitle>{{b.title}}</div>                            
                            </mat-list-item>
                            }
                        </mat-list>
                    </div>
                </div>
            </div>
        }
