<mat-card>
    <mat-card-header>
        <mat-card-subtitle>
            <span style="font-weight: 500;"> {{ list().title }}</span>
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="padding-left: 0px;">
        <hr>
        <ul class="ul-1">
            @for(b of list().list;track $index){
            <li>{{b.value}}</li>
            }
        </ul>
    </mat-card-content>
</mat-card>
