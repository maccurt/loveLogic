<div class="invite-component-grid">
    <div class="business-grid-item">
        <ll-business [detailMode]="true" [business]="business()"></ll-business>
    </div>
    <div>
        <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)" [expanded]="safetyIsExpanded()"
            [hideToggle]="false">
            <mat-expansion-panel-header>
                <mat-panel-title style="font-size: small;">Step 1.
                    @if(!panelOpenState()){
                    Expand To See Verify Options
                    }
                    @else {
                    Use Link To Verify Location
                    }
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ll-bullet-point-list [showSubtitle]="true" [bulletPointList]="store.businessSelectedMarketing().bulletPointList">
            </ll-bullet-point-list>
        </mat-expansion-panel>
    </div>

    <div>
        <mat-expansion-panel [expanded]="true" [hideToggle]="true" disabled="true">
            <mat-expansion-panel-header>
                <mat-panel-title style="font-size: small;color:black">Step 2. Copy Invite Link</mat-panel-title>

            </mat-expansion-panel-header>
            <ll-bullet-point-list [showSubtitle]="false" [isInvite]="true"  [bulletPointList]="store.businessSelectedMarketing().bulletPointInviteList">
            </ll-bullet-point-list>
        </mat-expansion-panel>
    </div>
</div>
