<mat-card class="bullet-point-card">
    <mat-card-content>
        <mat-list>
            @for(b of bulletPointList() ;track $index){
            <mat-list-item>
                <mat-icon [class]="b.icon" matListItemIcon>{{b.icon}}</mat-icon>
                <div matListItemTitle>{{b.title | titlecase }} </div>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
