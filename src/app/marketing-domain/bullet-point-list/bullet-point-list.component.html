@for(b of bulletPointList() ;track $index){

<div class="bullet-point-grid">
    <div class="icon-title">

        @if(b.isInvite){
        <button mat-icon-button (click)="copyInvite(store.businessSelected())">
            <mat-icon [class]="b.icon" matListItemIcon>{{b.icon}}
            </mat-icon>
        </button>
        }
        @else {
        <mat-icon [class]="b.icon" matListItemIcon>{{b.icon}} </mat-icon>
        }

        @if(b.isInvite ){
        <span class="title"> <a (click)="copyInvite(store.businessSelected())">{{b.title}}</a> </span>
        }
        @else {
        <span class="title"> {{b.title}} </span>
        }

    </div>
    <div class="sub-title">
        @if(showSubtitle()){ {{b.subTitle}} }

    </div>
</div>

}
