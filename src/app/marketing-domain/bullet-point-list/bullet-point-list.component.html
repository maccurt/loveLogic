<mat-card class="bullet-point-card">
    @if(invite()){
    <mat-card-header>
        <mat-card-subtitle>
            {{marketing().title}}
            <div class="hint">Lorem ipsum dolor sit amet.</div>
        </mat-card-subtitle>

    </mat-card-header>
    }

    <mat-card-content>
        @if(invite()){
        <hr>
        }



        <mat-list>
            @for(b of marketing()?.bulletPointList ;track $index){
            <mat-list-item>

                @if(b.url){

                <mat-icon [class]="b.icon" (click)="goToWebsite(b)" matListItemIcon>{{b.icon}}</mat-icon>

                }
                @else {
                <mat-icon [class]="b.icon" matListItemIcon>{{b.icon}}</mat-icon>
                }


                @if(b.url){
                <a matListItemTitle [href]="b.url" target="_blank">{{b.title | titlecase }} </a>
                }
                @else {
                <div matListItemTitle>{{b.title | titlecase }} </div>
                }


            </mat-list-item>
            }
        </mat-list>


    </mat-card-content>
</mat-card>
